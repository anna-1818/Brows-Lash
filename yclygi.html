<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Услуги и Прайс - Brows & Lash</title>
  <style>
    body {
      font-family: Source Serif;
      margin: 0;
      padding: 0;
      background-color: #FFFAF5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
    }
    /* Header Styles (Assuming you have a common header) */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 110px;
      height: auto;
      margin-right: -150px;
    }
    nav ul {
      list-style: none;
      padding: 1;
      margin: 1;
      display: flex;
    }
    nav li {
      margin-left: 40px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1.2em; /* Increased font size */
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .contact-row {
      display: flex;
      align-items: center;
      margin-bottom: 7px;
    }

    .contact-row img {
      width: 20px;
      height: auto;
      margin-right: 5px;
    }

    .contact-row p {
      margin-right: 15px;
    }

    .contact-info-wrapper {
      display: flex;
      align-items: flex-start;
    }

    .contact-info-wrapper img {
      width: 30px;
      height: auto;
      margin-right: 10px;
    }

    /* Services Section Styles */
    .services-section {
      padding: 50px 20px;
      text-align: center;
    }
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive columns */
      gap: 20px;
      margin-top: 30px;
    }

    .service-item {
     
      padding: 10px;
      border-radius: 5px;
      overflow: hidden;
      text-align: center;
    }

    .service-item img {
      width: 50%;
      height: auto;  /* Maintain aspect ratio */
      display: block; /* Remove extra space below image */
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 10px;
    }
    .service-item h3 {
        font-size: 1.3rem;
        margin-bottom: 5px;
    }

    .service-item p {
      font-size: 1em;
      color: #555;
    }

    /* Footer Styles (Assuming you have a common footer) */
    footer {
      background-color: #f2e8dd;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    footer p {
      margin: 0;
    }
    footer img {
      width: 110px;
      height: auto;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="лого2.png" alt="Logo">
      <h1></h1> <!-- Replace with actual brand if needed -->
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="o hac.html">О нас</a></li>
        <li><a href="yclygi.html">Услуги</a></li>
        <li><a href="kon.html">Контакты</a></li>
      </ul>
    </nav>
     <div class="contact-info-wrapper">
        <div class="contact-info">
            <div class="contact-row">
                
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <section class="services-section">
      <h2>Услуги и прайс</h2>
      <div class="services-grid">
        <div class="service-item">
          <img src="прайс.jpg" alt="Коррекция бровей">
           <img src="прайс1.jpg" alt="Коррекция бровей">
         
      </div>
    </section>
  </div>

  <footer>
    <div>
      <h1>BROWS&LASH</h1>
      <p>ВТ-СБ: 10:00-19:00</p>
      <p>ВС-ПН: выходной</p>
    </div>
    <img src="лого2.png" alt="Logo">
  </footer>

</body>
</html>
